<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>hihi</title>
</head>

<body>
  <div class="relative m-auto flex w-fit overflow-hidden">
    <!-- MAIN CONTAINER -->
    <div id="container_car" class="flex w-screen h-screen bg-[#1a1c1e] opacity-90 rounded-full relative">
      <!-- MAIN CONTROL -->
      <div id="main_control"
        class="hidden w-full h-fit absolute z-30 self-end justify-self-center flex flex-row justify-center mb-1.5">
        <!-- door control -->
        <div class="door_option control_option rounded-bl-full rounded-tl-full">
          <div>
            <iconify-icon icon="mdi:car-door" width="30" height="30" style="color: white" class="door_option">
            </iconify-icon>
          </div>
        </div>
        <!-- light control -->
        <div class="light_option control_option">
          <div>
            <iconify-icon icon="mdi:car-light-high" style="color: white" width="30" height="30"
              class="light_option pt-1">
            </iconify-icon>
          </div>
        </div>
        <!-- tire control -->
        <div class="tire_option control_option rounded-br-full rounded-tr-full">
          <div>
            <iconify-icon icon="game-icons:flat-tire" style="color: white" width="30" height="30" class="tire_option">
            </iconify-icon>
          </div>
        </div>
      </div>
      <!-- CAR MODEL -->
      <div class="m-auto rotate-[-90deg]">
        <div
          class="bg-[url('lambo.png')] bg-contain w-80 h-80 max-[300px]:h-40 max-[300px]:w-40 min-[400px]:h-96 min-[400px]:w-96 m-auto bg-no-repeat bg-center z-20 flex">
          <!-- DOOR CONTROL -->
          <div id="door_control"
            class="absolute m-auto w-full h-full flex-1 flex flex-row rotate-[90deg] justify-center z-20">
            <!-- hood -->
            <div class="itemBubble top-0 max-[300px]:top-0">
              <div id="hood" class="itemBubble"></div>
            </div>
            <!-- left door -->
            <div class="itemBubble self-center left-2 max-[300px]:left-1 ">
              <div id="left_door" class="itemBubble"></div>
            </div>
            <!-- right door -->
            <div class="itemBubble self-center right-2 max-[300px]:right-1 ">
              <div id="right_door" class="itemBubble"></div>
            </div>
            <!-- cabin -->
            <div class="itemBubble self-end bottom-0 max-[300px]:bottom-0 ">
              <div id="back_cabin" class="itemBubble"></div>
            </div>
          </div>

          <!-- LIGHT CONTROL -->
          <div id="light_control" class="w-full h-full flex-1 absolute m-auto rotate-[90deg] z-1 flex justify-center">
            <div id="top_light_right"
              class="absolute top-[-200px] right-0 mr-9 max-[400px]:mr-1  border-l-[10px] border-l-transparent border-t-[400px] max-[320px]:border-t-[100px] max-[400px]:border-t-[200px] max-[400px]:top-[-50px] border-t-gray-200 border-r-[100px] border-r-transparent rotate-[10deg] blur-2xl ">
            </div>
            <div id="top_light_left"
              class="absolute top-[-200px] left-0 ml-9 max-[400px]:ml-1 border-l-[100px] border-l-transparent border-t-[400px] max-[320px]:border-t-[100px] max-[400px]:border-t-[200px] max-[400px]:top-[-50px] border-t-gray-200 border-r-[10px] border-r-transparent rotate-[-10deg] blur-2xl ">
            </div>
            <div id="back_light_left"
              class="absolute bottom-0 min-[300px]:bottom-5 left-0 ml-14 blur-[15px] border-l-[40px] border-l-transparent border-b-[40px] border-b-red-800 border-r-[40px] border-r-transparent rotate-[30deg]">
            </div>
            <div id="back_light_right"
              class="absolute bottom-0 min-[300px]:bottom-5 right-0 mr-14 blur-[15px] border-l-[40px] border-l-transparent border-b-[30px] border-b-red-800 border-r-[40px] border-r-transparent rotate-[-30deg]">
            </div>
          </div>
          <!-- TIRE CONTROL -->
          <div id="tire_control"
            class="min-[380px]:w-[400px] ml-1/2 h-full absolute left-1/2 -translate-x-1/2 flex flex-col items-center rotate-[90deg]">
            <!-- FRONT TIRE -->
            <div class="flex flex-row justify-between w-full h-full mt-[85px]">
              <!-- LEFT -->
              <div id="tl_tire" class="flex w-fit h-fit relative">
                <!-- circle outside -->
                <svg class="absolute z-20 m-auto" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px"
                  height="160px">
                  <circle id="tl_circle" cx="50" cy="50" r="50" stroke-linecap="round" />
                </svg>
                <!-- inside text -->
                <div id="tl_container" class="w-[100px] h-[100px] rounded-full relative flex">
                  <div id="tl_number" class="text-center m-auto text-2xl text-white font-bold">
                    35psi
                  </div>
                </div>
                <!-- title outside -->
                <div class="text-center absolute bottom-[-25px] w-full text-[14px] text-white font-bold">
                  Top left tire
                </div>
              </div>
              <!-- RIGHT -->
              <div id="tr_tire" class="flex w-fit h-fit relative">
                <!-- circle outside -->
                <svg class="absolute z-20 m-auto" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px"
                  height="160px">
                  <circle id="tr_circle" cx="50" cy="50" r="50" stroke-linecap="round" />
                </svg>
                <!-- inside text -->
                <div id="tr_container" class="w-[100px] h-[100px] rounded-full flex">
                  <div id="tr_number" class="text-center m-auto text-2xl text-white font-bold">
                    100psi
                  </div>
                </div>
                <div class="text-center absolute bottom-[-24px] w-full text-[14px] text-white font-bold">
                  Top right tire
                </div>
              </div>
            </div>
            <!-- BACK TIRE -->
            <div class="flex flex-row justify-between w-full absolute bottom-[110px]">
              <!-- LEFT -->
              <div id="bl_tire" class="flex w-fit h-fit relative right-[5px]">
                <!-- circle outside -->
                <svg class="absolute z-20 m-auto" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px"
                  height="160px">
                  <circle id="bl_circle" cx="50" cy="50" r="50" stroke-linecap="round" />
                </svg>
                <!-- inside text -->
                <div id="bl_container" class="w-[100px] h-[100px] rounded-full flex">
                  <div id="bl_number" class="text-center m-auto text-2xl text-white font-bold">
                    100psi
                  </div>
                </div>
                <div class="text-center absolute bottom-[-24px] w-full text-[14px] text-white font-bold">
                  Back right tire
                </div>
              </div>
              <!-- RIGHT -->
              <div id="br_tire" class="flex w-fit h-fit relative left-[7px]">
                <!-- circle outside -->
                <svg class="absolute z-20 m-auto" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px"
                  height="160px">
                  <circle id="br_circle" cx="50" cy="50" r="50" stroke-linecap="round" />
                </svg>
                <!-- inside text -->

                <div id="br_container" class="w-[100px] h-[100px] rounded-full flex">
                  <div id="br_number" class="text-center m-auto text-2xl text-white font-bold">
                    130psi
                  </div>
                </div>
                <div class="text-center absolute bottom-[-24px] w-full text-[14px] text-white font-bold">
                  Back right tire
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>
<style>
  .itemBubble {
    position: absolute;
    height: 50px;
    width: 50px;
    border-radius: 50%;
    opacity: 0.9;
    z-index: 20;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .state_text {
    font-size: medium;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-weight: bold;
  }

  .lock {
    color: red;
  }

  .unlock {
    color: darkkhaki;
  }

  .line {
    height: 2px;
    width: 50px;
    background-color: #ffff;
    border: 0;
    position: absolute;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    border-radius: 50%;
  }

  circle {
    fill: none;
    stroke: rgb(253, 253, 253);
    stroke-width: 4px;
    stroke-dasharray: 310;
    stroke-dashoffset: 150;
  }

  #main_control {
    animation: FadeIn 500ms linear;
    animation-fill-mode: both;
  }

  .control_option {
    width: 2.5em;
    height: 2.2em;
    border: solid 4px #0d9488;
    fill: none;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 70;
    z-index: 10;
  }

  .control_option:hover {
    background-color: #0f766e;
    opacity: 90;
    transform: scale(1.1);
    transition-duration: 70ms;
    transition-timing-function: ease-out;
  }

  @keyframes FadeIn {
    0% {
      opacity: 0;
      transform: scale(0.1);
    }

    85% {
      opacity: 1;
      transform: scale(1.05);
    }

    100% {
      transform: scale(1);
    }
  }

  @keyframes FadeOut {
    0% {
      transform: scale(1);
    }

    85% {
      opacity: 1;
      transform: scale(0.5);
    }

    100% {
      opacity: 0;
      transform: scale(0.01);
    }
  }
</style>
<script type="text/javascript" src="control.js"></script>

</html>
